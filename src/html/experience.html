<article>
    <header class="flex flex-col gap-3 mb-3">
        <div class="flex gap-3">
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-calendar-days w-3 h-3">
                    <path d="M8 2v4"/>
                    <path d="M16 2v4"/>
                    <rect width="18" height="18" x="3" y="4" rx="2"/>
                    <path d="M3 10h18"/>
                    <path d="M8 14h.01"/>
                    <path d="M12 14h.01"/>
                    <path d="M16 14h.01"/>
                    <path d="M8 18h.01"/>
                    <path d="M12 18h.01"/>
                    <path d="M16 18h.01"/>
                </svg>
                <div class="text-xs">{{from}} - {{to}}</div>
            </div>
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="lucide lucide-map-pin w-3 h-3">
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                <div class="text-xs">{{location}}</div>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <img src="./src/img/{{company.logo}}"
                 alt="Logo de {{company.name}}"
                 class="block w-10 h-10 rounded-md">

            <div>
                {{#if company.url}}
                <a href="{{company.url}}" target="_blank" rel="noopener" class="text-xs text-inherit">{{company.name}}
                </a>
                {{else}}
                <div class="text-xs">{{company.name}}</div>
                {{/if}}
                <div class="text-sm font-semibold">{{name}}</div>
            </div>
        </div>
    </header>

    <div class="prose prose-sm max-w-none">
        {{{description}}}
    </div>
</article>
